<!-- Kathya's Inline Chat Assistant -->
<style>
#kathya-chat {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}
.chat-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    transition: transform 0.3s ease;
}
.chat-button:hover { transform: scale(1.1); }
.chat-popup {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 350px;
    height: 450px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
.chat-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.chat-header h4 { margin: 0; font-size: 16px; }
.chat-header button {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    padding: 5px;
}
.chat-body {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f8f9fa;
}
.chat-message { margin-bottom: 15px; }
.chat-message p { margin: 0 0 10px 0; font-size: 14px; color: #333; }
.quick-questions {
    display: flex;
    flex-direction: column;
    gap: 8px;
}
.quick-questions button {
    background: white;
    border: 1px solid #ddd;
    padding: 8px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 12px;
    text-align: left;
    transition: all 0.2s;
}
.quick-questions button:hover {
    background: #667eea;
    color: white;
    border-color: #667eea;
}
.user-message, .bot-message {
    margin: 10px 0;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
    font-size: 14px;
    line-height: 1.4;
}
.user-message {
    background: #667eea;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 5px;
}
.bot-message {
    background: white;
    color: #333;
    margin-right: auto;
    border: 1px solid #eee;
    border-bottom-left-radius: 5px;
}
.chat-input {
    padding: 15px;
    border-top: 1px solid #eee;
    display: flex;
    gap: 10px;
    background: white;
}
.chat-input input {
    flex: 1;
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
    font-size: 14px;
}
.chat-input input:focus { border-color: #667eea; }
.chat-input button {
    padding: 10px 20px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
}
.chat-input button:hover { background: #5a6fd8; }
@media (max-width: 480px) {
    .chat-popup {
        width: 100vw;
        height: 100vh;
        bottom: 0;
        right: 0;
        border-radius: 0;
    }
}
</style>
